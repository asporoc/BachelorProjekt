<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SBK Tree</title>
</head>
<body>
<h1>SBK Tree</h1>

<ul>
    <li th:each="sbk : ${tree}">
        <span th:text="${sbk.getData().id}"></span>
        <!-- Recursive children rendering -->
        <ul th:if="${sbk.children.size() > 0}">
            <li th:each="child : ${sbk.children}" th:insert="this ::subtree"></li>
        </ul>
    </li>
</ul>

<!-- Recursive template fragment -->
<div th:fragment="subtree">
    <span th:text="${child.data.id}"></span>
    <ul th:if="${child.children.size() > 0}">
        <li th:each="child : ${child.children}" th:insert="this ::subtree"></li>
    </ul>
</div>

</body>
</html>
